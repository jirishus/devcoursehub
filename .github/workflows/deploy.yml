# .github/workflows/deploy.yml
name: Deploy to DigitalOcean

on:
  push:
    branches: [ main ]  # Change to your default branch
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.19.0'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build application
      run: npm run build

    - name: Build Docker image
      run: |
        docker build -t devcoursehub:${{ github.sha }} .
        docker tag devcoursehub:${{ github.sha }} devcoursehub:latest

    - name: Save Docker image
      run: docker save devcoursehub:latest | gzip > devcoursehub.tar.gz

    - name: Deploy to DigitalOcean
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.DO_HOST }}
        username: ${{ secrets.DO_USERNAME }}
        key: ${{ secrets.DO_PRIVATE_KEY }}
        port: 22
        script: |
          # Stop and remove existing container
          docker stop devcoursehub || true
          docker rm devcoursehub || true
          
          # Remove old image
          docker rmi devcoursehub:latest || true

    - name: Copy Docker image to server
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.DO_HOST }}
        username: ${{ secrets.DO_USERNAME }}
        key: ${{ secrets.DO_PRIVATE_KEY }}
        port: 22
        source: "devcoursehub.tar.gz"
        target: "~/"

    - name: Load and run Docker container
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.DO_HOST }}
        username: ${{ secrets.DO_USERNAME }}
        key: ${{ secrets.DO_PRIVATE_KEY }}
        port: 22
        script: |
          # Create app directory in home folder
          mkdir -p ~/devcoursehub
          cd ~/devcoursehub
          
          # Move the uploaded tar file to the app directory
          mv ~/devcoursehub.tar.gz ~/devcoursehub/
          
          # Load Docker image
          docker load < devcoursehub.tar.gz
          
          # Stop and remove existing container
          docker stop devcoursehub || true
          docker rm devcoursehub || true
          
          # Remove old image  
          docker rmi devcoursehub:old || true
          
          # Tag current image as old before loading new one
          docker tag devcoursehub:latest devcoursehub:old || true
          
          # Run new container
          docker run -d \
            --name devcoursehub \
            --restart unless-stopped \
            -p 3000:80 \
            devcoursehub:latest
          
          # Clean up
          rm devcoursehub.tar.gz
          docker rmi devcoursehub:old || true
          
          # Verify container is running
          docker ps | grep devcoursehub